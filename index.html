<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="radio.svg">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script type="text/javascript" src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
</head>

<body>

    <div class="container">
        <button id="darkModeToggle">D/L</button>
        <h3>Radio</h3>

        <div>
            <input type="file" id="jsonFileInput" accept=".json" />
        </div>

        <div id="customAlert" class="custom-alert"></div>

        <!-- Audio Player -->
        <div class="audio-player">
            <div id="currentSong">Select a song</div>
            <audio id="audio" controls></audio>
            <button id="playButton">Play</button>
        </div>

        <!-- Tag Buttons -->
        <button id="toggleTagsButton">Show Tags</button>
        <div id="tagContainer" class="tags-container">
            <!-- Tag buttons will be generated dynamically here -->
        </div>

        <!-- Random Play Button -->
        <button id="randomButton">Play Random Tag Song</button>
    </div>
</body>

</html>
